<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rel√≥gio Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #timer {
      font-size: 80px;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    #dica {
      font-size: 80px;
      color: #90ee90; /* Verde claro */
      display: none;
      animation: brilho 1s infinite alternate;
      text-shadow:
        0 0 5px #90ee90,
        0 0 10px #90ee90,
        0 0 15px #90ee90;
      -webkit-text-stroke: 2px #90ee90; /* contorno apenas na palavra "DICA!" */
    }

    @keyframes brilho {
      from {
        opacity: 1;
        text-shadow: 0 0 5px #90ee90, 0 0 10px #90ee90, 0 0 15px #90ee90;
      }
      to {
        opacity: 0.6;
        text-shadow: 0 0 2px #90ee90, 0 0 5px #90ee90, 0 0 10px #90ee90;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="timer">10:00</div>
    <div id="dica">DICA!</div>
  </div>

  <script>
    let tempo = 600; // 10 minutos em segundos
    let intervalo;

    function formatar(segundos) {
      const min = Math.floor(segundos / 60).toString().padStart(2, '0');
      const seg = (segundos % 60).toString().padStart(2, '0');
      return `${min}:${seg}`;
    }

    function iniciarContagem() {
      document.getElementById("dica").style.display = "none";
      document.getElementById("timer").style.display = "block";
      tempo = 600;
      document.getElementById("timer").textContent = formatar(tempo);

      intervalo = setInterval(() => {
        tempo--;
        document.getElementById("timer").textContent = formatar(tempo);

        if (tempo <= 0) {
          clearInterval(intervalo);
          mostrarDica();
        }
      }, 1000);
    }

    function mostrarDica() {
      document.getElementById("timer").style.display = "none";
      document.getElementById("dica").style.display = "block";

      setTimeout(() => {
        iniciarContagem();
      }, 10000); // 10 segundos
    }

    iniciarContagem();
  </script>
</body>
</html>
